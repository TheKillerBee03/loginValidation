<body class="design">
    <head>
        <h1 style="text-align: center;">Email And Password Validation</h1>
    </head>
    <form action="">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" size="60" placeholder="email" required minlength="8" required maxlength="30" autofocus
                    id="users"></td>
            </tr>
            <tr></tr>
                <td colspan="2"><p id="u"> Password validation</p></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" size="60" placeholder="password" required minlength="8" required maxlength="30" autofocus
                    id="pass"> </td>
                    
            </tr>
            <tr>
                
                <td><input type="button" value="Button" id="bntcompute"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr>
                <td colspan="2"><p id="p"> Password validation</p></td>
            </tr>
        </table>
        <script src="js.js"></script>
    </form>
</body>
</html>
